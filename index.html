<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b7d17f46d6.js"></script>

    <title>Rock paper scissors</title>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <h1>Rock paper scissors game</h1>

    <div class="select">

        <h3>Choose your option</h3>

        <div class="options">

            <div class="option" data-option="paper"><i class="fas fa-hand-paper" data-option="paper"></i></div>
            <div class="option" data-option="scissors"><i class="fas fa-hand-scissors" data-option="scissors"></i></div>
            <div class="option" data-option="rock"><i class="fas fa-hand-rock" data-option="rock"></i></div>

        </div>

    </div>

    <button class="play">Let's play!</button>

    <div class="info"></div>

    <section class="wrapper">

        <div class="panel left">
            <h3>Result</h3>
            <p>Your choice <span data-summary="your-choice"></span></p>
            <p>Ai choice: <span data-summary="ai-choice"></span></p>
            <h2>Result: <span data-summary="result"></span></h2>
        </div>

        <div class="panel right">
            <h3>Result panel</h3>
            <p class="numbers">Number of games: <span data-summary="total-number">0</span></p>
            <p class="wins">won: <span data-summary="won-number">0</span></p>
            <p class="losses">lost: <span data-summary="lost-number">0</span></p>
            <p class="draws">draw: <span data-summary="draws-number">0</span></p>
        </div>

    </section>



    <script src="js/Draw.js"></script>
    <script src="js/Result.js"></script>
    <script src="js/Statistics.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
